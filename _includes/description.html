<div class="section" id="description">
    <div class="section-title">
        <h2>Meet the Pod</h2>
    </div>

    <div class="card-container">
        {% for item in site.data.fellows %}
        <div class="description-card">
            <div class="info">
                <p class="title"> {{ item.name }}</p>
                <p class="location"> {{ item.location }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
